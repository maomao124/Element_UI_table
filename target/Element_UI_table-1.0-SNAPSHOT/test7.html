<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/element-ui.css">
    <script src="js/vue.js"></script>
    <script src="js/element-ui.js"></script>
    <style>
        .el-table, .el-button {
            font-size: 18px;
        }

        .el-table .warning-row {
            background: oldlace;
        }

        .el-table .success-row {
            background: #f0f9eb;
        }
    </style>
</head>
<body>

<div id="app">

    <el-table :data="tableData" style="width:1920px;" max-height="800px" :border="true"
              :cell-class-name="tableClassName">
        <el-table-column min-width="200px" fixed prop="no" label="学号"></el-table-column>
        <el-table-column min-width="200px" prop="name" label="姓名"></el-table-column>
        <el-table-column min-width="200px" prop="sex" label="性别"></el-table-column>
        <el-table-column min-width="200px" prop="age" label="年龄"></el-table-column>
        <el-table-column min-width="200px" label="操作" fixed="right">
            <template slot-scope="scope">
                <el-button type="primary" @click="update(scope.row)" size="small">更新</el-button>
                <el-button type="danger" @click="delete1(scope.row.no)" size="small">删除</el-button>
            </template>
        </el-table-column>
    </el-table>


</div>

<script>
    var app = new Vue
    (
        {
            el: "#app",
            data:
                {
                    tableData:
                        [
                            {
                                no: 100,
                                name: "张三",
                                sex: "男",
                                age: 19,
                            }
                        ],

                },
            methods:
                {
                    init: function ()
                    {
                        for (let i = 101; i < 1000; i++)
                        {
                            this.tableData.push
                            (
                                {
                                    no: i,
                                    name: `测试${i}`,
                                    sex: Math.random() > 0.5 ? "男" : "女",
                                    age: parseInt(Math.random() * 10 + 10),
                                }
                            )
                        }
                    },

                    tableClassName({row, rowIndex})
                    {
                        if (rowIndex % 4 === 1)
                        {
                            return 'warning-row';
                        }
                        else if (rowIndex % 4 === 3)
                        {
                            return 'success-row';
                        }
                        return '';
                    },
                    update: function (row)
                    {
                        console.log(row);
                    },
                    delete1: function (no)
                    {
                        console.log(no)
                    }
                },
            mounted()
            {
                this.init();
            }
        }
    )
</script>
</body>
</html>
